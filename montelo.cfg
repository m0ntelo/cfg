//////////////////////////////////////////
//  Video                               //
//////////////////////////////////////////

fps_max "300" 
fps_max_menu "100" 
mat_monitorgamma "1.6"
cl_disablehtmlmotd "1"
r_dynamic "0"
r_drawtracers_firstperson "0"

//////////////////////////////////////////
//  Audio                               //
//////////////////////////////////////////

snd_musicvolume "0.5"
snd_menumusic_volume "0" 
snd_roundstart_volume "0" 
snd_roundend_volume "0" 
snd_mapobjective_volume "0"
snd_tensecondwarning_volume "0.5" 
snd_deathcamera_volume "0"
snd_mute_losefocus "1" 
volume "1" // volume geral
voice_scale "0.3"

//////////////////////////////////////////
//  Mouse                               //
//////////////////////////////////////////

m_rawinput "1" 
sensitivity "1.5"

//////////////////////////////////////////
//  Crosshair                           //
//////////////////////////////////////////

cl_crosshairalpha "255"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-2"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Color
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"

//////////////////////////////////////////
//  Rates                               //
//////////////////////////////////////////

rate "786432" // https://www.reddit.com/r/GlobalOffensive/comments/53wy3w/new_92116_networking_update_what_to_do/
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1" // SDR beta

//////////////////////////////////////////
//  HUD                                 //
//////////////////////////////////////////

cl_hud_playercount_showcount "1"  
cl_hud_healthammo_style 1 
cl_hud_playercount_pos "0" 
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
hud_showtargetid "1"
net_graph "1" 
net_graphpos "2"
net_graphproportionalfont "0"
safezonex "0.85"

// Radar
cl_radar_always_centered "1"

// Reposition gun model
viewmodel_fov "54" 
viewmodel_offset_x "2.5" 
viewmodel_offset_y "0.5" 
viewmodel_offset_z "-1"

// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0" 
cl_viewmodel_shift_right_amt "0"

// Reduce gun and scope shifting/bobbing when moving
cl_bob_lower_amt "0" 
cl_bobamt_lat "0" 
cl_bobamt_vert "0" 
cl_bobcycle "2"

//////////////////////////////////////////
//  Binds                               //
//////////////////////////////////////////

bind "MOUSE3" "weapon_flashbang"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "use weapon_knife; use weapon_p250; use weapon_hkp2000; use weapon_glock; use weapon_tec9; use weapon_fiveseven; use weapon_deagle; drop"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "DEL" "exec montelo"
bind "-" "toggle voice_scale 1 0" // toggle voice volume
bind "SPACE" "+jumpthrow" // it's back!

//////////////////////////////////////////
//  Aliases                             //
//////////////////////////////////////////

alias "+jumpthrow" "+jump;-attack"

//////////////////////////////////////////
//  Misc                                //
//////////////////////////////////////////

gameinstructor_enable "0"
+cl_show_team_equipment
cl_disablefreezecam 1
cl_showloadout "1"
cl_showhelp "1" 
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
